<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 Fokus</title>
    <link rel="stylesheet" type="text/css" href="./styles/style1.css">
    
</head>



<body>
    <div id="timer-message">Please select a timer before starting.</div>
        <div class="container">
            <div class="timer">
                <!-- <h1>fokus</h1> -->
                <div class="titulo">
                    <img src="./assets/Fokus2.png" alt="Descripción de la imagen">
                </div>
                
                <div class="caja">
                    <div class="caja1">
                        <div>
                            <p>Optimiza tú productividad, <strong><em>sumergete en lo que importa.</em></strong> </p>
                        </div>
                    </div>

                    <div class="caja2">
                        <div class="button-container">
                            <button class="button" id="pomodoro-session">Enfocar</button>
                            <button class="button" id="short-break">Corto descanso</button>
                            <button class="button" id="long-break">Largo descanso</button>
                        </div>
        
                        <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                            25:00
                        </div>
        
                        <div id="short-timer" class="timer-display" data-duration="5.00">
                            5:00
                        </div>
        
                        <div id="long-timer" class="timer-display" data-duration="15.00">
                            15:00
                        </div>
        
                        <div id="buttons">
                            <button id="start">START</button>
                            <button id="stop">STOP</button>
                        </div>
                    </div>
                    
                    
                </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    
</body>

</html>
